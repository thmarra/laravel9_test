version: "3.7"
services:
    app:
        build:
            args:
                user: sammy
                uid: 1000
            context: ./
            dockerfile: ./docker/Dockerfile
        image: laravel
        container_name: laravel-app
        #restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./src:/var/www
        networks:
            - laravelnwk

    db:
        image: mysql:8.0
        container_name: laravel-db
        #restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        networks:
            - laravelnwk

    nginx:
        image: nginx:alpine
        container_name: laravel-nginx
        #restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ./src:/var/www
            - ./docker/nginx:/etc/nginx/conf.d/
        networks:
            - laravelnwk

networks:
    laravelnwk:
        driver: bridge